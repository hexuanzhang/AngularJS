<!DOCTYPE html>
<html lang="en" ng-app="interval">
    <head>
        <meta charset="UTF-8">
        <title>控制器</title>
        <script src="../../resources/js/lib/angular-1.3.20.js" type="text/javascript"></script>
    </head>
    <body>
        <div>
            <div ng-controller="intervalCtr">
                Date format: <input ng-model="format"> <hr/>
                Current time is: <span my-current-time="format"></span>
                <hr/>
                Blood 1 : <span color='red'>{{blood_1}}</span>
                Blood 2 : <span color='red'>{{blood_2}}</span>
                <button type="button" ng-click="fight()">Fight</button>
                <button type="button" ng-click="stopFight()">StopFight</button>
                <button type="button" ng-click="resetFight()">resetFight</button>
            </div>
        </div>
        <script src="./interval.js"></script>
    </body>
</html>
