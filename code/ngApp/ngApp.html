<!DOCTYPE html>
<html lang="en" ng-app="ng" ng-init="name='基本指令'">
<head>
    <meta charset="UTF-8">
    <title>基本指令</title>
    <script src="../../resources/js/lib/angular-1.3.20.js" type="text/javascript"></script>
</head>
<body>
    <h3>ng-init--初始化变量</h3>
    <p>name: {{name}}</p>
    <h3>ng-model--将元素控件值与数据模型绑定</h3>
    <input type="text" ng-model="num" placeholder="请输入任意数字">
    <p>输入的数字为：{{num}}</p>
    <h3>ng-bind--将模型数据绑定到元素控件</h3>
    <input type="text" ng-model="number" placeholder="请输入任意数字">
    <p>输入的数字为：<span ng-bind="number"></span></p>
    <div>{{1+2}}</div>
</body>
</html>
