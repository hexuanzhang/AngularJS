<!DOCTYPE html>
<html lang="en" ng-app="ngCtrl">
    <head>
        <meta charset="UTF-8">
        <title>控制器</title>
        <script src="../../resources/js/lib/angular-1.3.20.js" type="text/javascript"></script>
    </head>
    <body>
        <h3>ng-controller基本用法</h3>
        <div ng-controller="ctrl">
            <div>
                First Name: <input type="text" ng-model="firstName">
            </div>
            <br>
            <div>
                Last Name: <input type="text" ng-model="lastName">
            </div>
            <br>
            <div>
                Full Name: <span ng-bind="fullName()"></span>
            </div>
        </div>
        <h3>ng-controller事件传播</h3>
        <div ng-controller="eventCtrl">
            <div>
                upCounter: <span ng-bind="count"></span>
            </div>
            <br>
            <div ng-controller="eventCtrl">
                <div>
                    <button ng-click="$emit('event')">$emit事件</button>
                    <button ng-click="$broadcast('event')">$broadcast事件</button>
                </div>
                <br>
                <div>
                    middleCounter: <span ng-bind="count"></span>
                </div>
                <br>
                <div ng-controller="eventCtrl">
                    downCounter: <span ng-bind="count"></span>
                </div>
            </div>
        </div>
        <script src="./ngController.js"></script>
    </body>
</html>
