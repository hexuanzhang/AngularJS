<!DOCTYPE html>
<html lang="en" ng-app="ngModel">
    <head>
        <meta charset="UTF-8">
        <title>ngModel</title>
        <script src="../../resources/js/lib/angular-1.3.20.js"></script>
    </head>
    <body>
        <form name="demo">
            <div contenteditable name="widget" ng-model="content" strip="true" required>请输入内容!</div>
            <span ng-show="demo.widget.$error.required">必填!</span>
            <hr>
            <textarea ng-model="content"></textarea>
        </form>
        <script src="ngModel.js"></script>
    </body>
</html>
